<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Product card</title>
</head>
<body>
    <div class="container">
        <img class="imgchanel" src="./images/image-product-desktop.jpg" alt="Chanel">
        <img class="img-mobile" src="./images/image-product-mobile.jpg" alt="Channel">
        <div class="productopin">
            <h1 class="perfume">PERFUME</h1>
            <h2 class="titulo">Gabrielle Essence Eau De Parfum</h2>
            <p class="description">A floral, solar and  voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the house of CHANEL</p>
            <div class="precio">
                <h3 class="oferta">$149.99</h3>
                <h4 class="precionormal">$169.99</h4>
            </div>
            <button class="boton">
                <img src="./images/icon-cart.svg" alt="carrito de compra">
                <span>Add to Cart</span>
            </button>
        </div>
    </div>
</body>
</html>
